<h2>Inventario</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Inventario</th>
    <th>Nombre</th>
    <th>Fecha Expiración</th>
    <th>Cantidad</th>
    <th>Unidad</th>
    <th>Precio</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.inventory_id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.expiration_date | date }}</td>
    <td>{{ product.stock }}</td>
    <td>{{ product.measurement_unit }}</td>
    <td>{{ product.price | currency }}</td>
  </tr>
  </tbody>
</table>

<h3>Agregar nuevo producto</h3>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <label>Inventario ID:
    <input type="number" formControlName="inventory_id" />
  </label>
  <label>Nombre:
    <input type="text" formControlName="name" />
  </label>
  <label>Fecha Expiración:
    <input type="date" formControlName="expiration_date" />
  </label>
  <label>Cantidad:
    <input type="number" formControlName="stock" />
  </label>
  <label>Unidad:
    <input type="text" formControlName="measurement_unit" />
  </label>
  <label>Precio:
    <input type="number" step="0.01" formControlName="price" />
  </label>
  <button type="submit" [disabled]="productForm.invalid">Agregar</button>
</form>
