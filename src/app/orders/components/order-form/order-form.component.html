<mat-card>
  <mat-card-header>
    <mat-card-title>Crear Nueva Orden</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Número de Mesa</mat-label>
        <input matInput formControlName="tableNumber" type="number" placeholder="Ej: 5" />
        <mat-error *ngIf="form.get('tableNumber')?.hasError('required')">
          El número de mesa es requerido.
        </mat-error>
        <mat-error *ngIf="form.get('tableNumber')?.hasError('min')">
          El número de mesa debe ser al menos 1.
        </mat-error>
      </mat-form-field>

      <div formArrayName="items">
        <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="dish-row mb-3 align-items-center">
          <mat-form-field appearance="outline" class="dish-select me-2">
            <mat-label>Plato</mat-label>
            <mat-select formControlName="dishId">
              <mat-option *ngFor="let dish of dishes" [value]="dish.id">
                {{ dish.name }} (S/ {{ dish.price }})
              </mat-option>
            </mat-select>
            <mat-error *ngIf="items.controls[i].get('dishId')?.hasError('required')">
              Debe seleccionar un plato.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="quantity-input me-2">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" formControlName="quantity" min="1" />
            <mat-error *ngIf="items.controls[i].get('quantity')?.hasError('required')">
              Cantidad requerida.
            </mat-error>
            <mat-error *ngIf="items.controls[i].get('quantity')?.hasError('min')">
              Mínimo 1.
            </mat-error>
          </mat-form-field>

          <button mat-icon-button color="warn" (click)="removeDish(i)" *ngIf="items.length > 1" type="button" matTooltip="Eliminar plato">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </div>
      </div>

      <div class="mt-2 mb-3">
        <button mat-stroked-button type="button" (click)="addDish()" color="primary">
          <mat-icon>add</mat-icon> Agregar Plato
        </button>
      </div>

      <div class="mt-3 total-section">
        <strong>Total Estimado: S/ {{ calculateTotal() | number:'1.2-2' }}</strong>
      </div>

      <mat-card-actions class="mt-3">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || items.length === 0">
          Guardar Orden
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
